language: cpp
compiler: g++
dist: xenial
notifications:
  email:
    recipients:
      - enrico.mingo@iit.it 
    on_success: never
    on_failure: always
# Handle git submodules yourself
#git:
#    submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules

sudo: required

cache:
apt: true

before_install:
#- sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
#- sudo apt-key adv --keyserver hkp://ha.pool.sks-keyservers.net:80 --recv-key 421C365BD9FF1F717815A3895523BAEEB01FA116
#- sudo apt-get update

addons:
apt:
sources:
- sourceline: 'deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main'
  key_url: 'hkp://ha.pool.sks-keyservers.net:80'
packages:
- cmake
- ros-kinetic-desktop
- ros-kinetic-rviz-visual-tools
- libxml2-dev
- libxslt1-dev
- python-dev

script: 
#config git
- git config --global user.name "Enrico Mingo"
- git config --global user.email "enrico.mingo@iit.it"
#source env variables and install missing packages
#- sudo apt-get install cmake
#- sudo apt-get --allow-unauthenticated install ros-kinetic-desktop
- sudo rosdep init
- rosdep update
- source /opt/ros/kinetic/setup.bash
#- sudo apt-get --allow-unauthenticated install ros-kinetic-rviz-visual-tools #THIS SHOULD BE INSTALLED BY get_dependency.sh
- pwd
- ls
- ./scripts/get_dependencies.sh
- chmod 777 ./OpenSoT-setup.bash
- source ./OpenSoT-setup.bash
- pip install catkin_pkg
- pip install empy

- sudo chmod 777 "$HOME/.gitconfig"
- git config --global user.name
- git config --global user.email

#Build
- mkdir -p build
- cd build
- cmake ..
- make

- cd external/RDC2018/
- make install
 
- cd ../trajectory_utils/
#Tests
- cmake ../../../external/trajectory_utils -DTRAJECTORY_UTILS_COMPILE_EXAMPLES:BOOL=TRUE -DTRAJECTORY_UTILS_COMPILE_TRJ_DESIG:BOOL=TRUE -DTRAJECTORY_UTILS_COMPILE_TESTS:BOOL=TRUE
- make -j8
- make install
#- make test ARGS="-V"
- make test

- cd ../XBotInterface
- cmake ../../../external/XBotInterface -DBUILD_TESTS:BOOL=TRUE
- make -j8
- make install
#- make test ARGS="-V"
- make test 

- cd ../../../external/OpenSoT
- git fetch --all
- git checkout devel

- cd ../../build/external/OpenSoT
- cmake ../../../external/OpenSoT -DOPENSOT_COMPILE_TESTS:BOOL=TRUE -DCMAKE_BUILD_TYPE:STRING=Release
- make -j8
- make install
#- make test ARGS="-V"
- make test

